{{ define "main" }}
	<main class='list_page'>
		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1 class='title_list'>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}

		{{ range .Paginator.Pages }}
			{{ .Render "summary" }}
		{{ end }}
		{{ partial "pagination.html" . }}
	</main>
<!-- {{ partial "sidebar.html" . }} -->
{{ end }}
